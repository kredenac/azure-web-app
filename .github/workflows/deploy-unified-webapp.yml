name: Build and deploy unified Node.js app to Azure Web App - ganttapi

on:
  push:
    branches:
      - deploy_msit
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

        # Create deployment package with only necessary files
        # I've enabled azure to install packages, which shaves off a few mins on deployment:
      - name: Create deployment package
        run: |
          mkdir deployment-package
          # Copy built application
          cp -r dist deployment-package/
          # Copy package.json and package-lock.json for production dependencies
          cp package.json deployment-package/
          cp server.js deployment-package/
          cp package-lock.json deployment-package/
          # Copy web.config for Azure
          cp web.config deployment-package/
          # Copy any other necessary files
          cp -r public deployment-package/ 2>/dev/null || true
        shell: bash

      - name: Login to Azure
        uses: azure/login@v2 #v2 is correct but linter is wrong
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E617F1A8E874D89AAC06E1CBC20842E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F8062A8830534E8EA5D0152EE5ABEBD4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1C0F4017103A4BB09A46F5F187C3633E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3 #v3 is correct but linter is wrong
        id: deploy-to-webapp
        with:
          app-name: 'ganttapi'
          slot-name: 'Production'
          package: deployment-package
